<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Clínico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-select@3.0.0/dist/vue-select.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div class="container-fluid" id="app" v-if="authenticated">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand">::.. REGISTRO VETERINARIO ..::</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" @click="abrirFormulario('autor')">Registro</a>
                    </div>
                    <div class="ms-auto">
                        <button @click="logout" class="btn btn-outline-secondary">Cerrar sesión</button>
                    </div>
                </div>
            </div>
        </nav>
        <div id="appSistema">
            <componente-autors ref="autor" v-show="forms['autor'].mostrar"></componente-autors>

            <div class="text-center my-3">
                <button id="generateButton" class="btn btn-outline-primary">Descargar PDF</button>
            </div>
        </div>
    </div>

    <!-- Firebase App (required) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database (optional) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
    <!-- Vue.js -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <!-- Vue Select -->
    <script type="module" src="https://unpkg.com/vue-select@3.0.0"></script>
    <!-- jsPDF -->
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <!-- Archivos JS -->
    <script type="module" src="db.js"></script>
    <script type="module" src="pdf.js"></script>
    <script type="module" src="autor.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
